  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    
    /* Toggle Search Button */
    #toggle-search {
      text-align: center;
      margin: 10px 0;
    }
    
    #toggle-btn {
      background-color: #000000;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    #toggle-btn:hover {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid black;
    }
    
    /* Search Bar */
    #search {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #search.hidden {
      display: none;
    }
    
    #search label {
      font-size: 1rem;
      margin-right: 10px;
      font-weight: bold;
      color: #000000;
    }
    
    #search input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    #search input:focus {
      border-color: #6a11cb;
      box-shadow: 0 4px 8px rgba(106, 17, 203, 0.2);
    }
    
    /* Buttons Section */
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #buttons button {
      background: white;
      color: black;
      border: 2px solid black;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(25% - 10px); /* 4 Buttons in One Row */
      text-align: center;
    }
    
    #buttons button:hover {
      background: white;
      border: 2px solid black;
    }
    
    #buttons button.active {
      background: #000000;
      color: #fff;
    }
    
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Gallery Section */
    #gallery{
      -webkit-column-count:4;
      -moz-column-count:4;
      column-count:4;
      
      -webkit-column-gap:20px;
      -moz-column-gap:20px;
      column-gap:20px;
    }
    @media (max-width:1200px){
      #gallery{
      -webkit-column-count:3;
      -moz-column-count:3;
      column-count:3;
        
      -webkit-column-gap:20px;
      -moz-column-gap:20px;
      column-gap:20px;
    }
    }
    @media (max-width:800px){
      #gallery{
      -webkit-column-count:2;
      -moz-column-count:2;
      column-count:2;
        
      -webkit-column-gap:20px;
      -moz-column-gap:20px;
      column-gap:20px;
    }
    }
    @media (max-width:600px){
      #gallery{
      -webkit-column-count:1;
      -moz-column-count:1;
      column-count:1;
    }  
    }
    #gallery img,#gallery video {
      width:100%;
      height:auto;
      margin: 4% auto;
      box-shadow:-3px 5px 15px #000;
      cursor: pointer;
      -webkit-transition: all 0.2s;
      transition: all 0.2s;
    }
    
    
    /* Fullscreen Image Modal */
    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    
    #imageModal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    
    
    /* Footer */
    .footer {
      text-align: center;
      margin: 20px 0;
    }
    
    .footer a {
      color: #007BFF;
      text-decoration: none;
      font-size: 1rem;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #buttons button {
        flex: 1 1 calc(33.33% - 10px); /* 3 Buttons in One Row */
        font-size: 0.8rem;
      }
    
      #search input {
        max-width: 300px;
      }
    }
    
    @media (max-width: 480px) {
      #buttons button {
        flex: 1 1 calc(50% - 10px); /* 2 Buttons in One Row */
      }
    
      #search {
        flex-direction: column;
      }
    
      #search label {
        margin-bottom: 8px;
      }
    
      #search input {
        max-width: 90%;
      }
    }
    
    /* Greyscale hover effect */
.grayscale-hover {
    filter: grayscale(100%);
    transition: filter 0.3s ease;
}

.grayscale-hover:hover {
    filter: grayscale(0%);
}

<script>
(function() {
  var $imgs = $('#gallery img');
  var $buttons = $('#buttons');
  var tagged = {};

  $imgs.each(function() {
    var img = this;
    var tags = $(this).data('tags');

    if (tags) {
      tags.split(',').forEach(function(tagName) {
        if (tagged[tagName] == null) {
          tagged[tagName] = [];
        }
        tagged[tagName].push(img);
      })
    }
  })

  $('<button/>', {
    text: 'Show All',
    class: 'active',
    click: function() {
      $(this)
        .addClass('active')
        .siblings()
        .removeClass('active');
      $imgs.show();
    }
  }).appendTo($buttons);

  $.each(tagged, function(tagName) {
    var $n = $(tagged[tagName]).length;
    $('<button/>', {
      text: tagName + '(' + $n + ')',
      click: function() {
        $(this)
          .addClass('active')
          .siblings()
          .removeClass('active');
        $imgs
          .hide()
          .filter(tagged[tagName])
          .show();
      }
    }).appendTo($buttons);
  });
}())

(function() {
  var $imgs = $('#gallery img');
  var $search = $('#filter-search');
  var cache = [];

  $imgs.each(function() {
    cache.push({
      element: this,
      text: this.alt.trim().toLowerCase()
    })
  })

  function filter() {
    var query = this.value.trim().toLowerCase();
    cache.forEach(function(img) {
      var index = 0;
      if (query) {
        index = img.text.indexOf(query);
      }
      img.element.style.display = index === -1 ? 'none' : '';
    })
  }
  if ('oninput' in $search[0]) {
    $search.on('input', filter);
  } else {
    $search.on('keyup', filter);
  }
}())
</script>
